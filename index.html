<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade 3 - Carrossel </title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap-5.3.1-dist/css/bootstrap.css">
    <link rel="icon" type="image/x-icon" href="img/icon.png">

</head>

<body>
    <main>
        <div class="containers">

            <main class="texto">
                <div class="color">
                    <p class="gradient">Carrossel de Imagens</p>
                </div>

        </div>

        <div class="containers2">

            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                        aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/img01.webp" class="img" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>1ª Foto</h5>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="img/img02.jpg" class="img" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>2ª Foto</h5>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="img/img03.png" class="img" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>3ª Foto</h5>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="img/img04.jpg" class="img" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>4ª Foto</h5>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="img/img05.jpg" class="img" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>5ª Foto</h5>
                        </div>
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
